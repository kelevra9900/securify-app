name: Build and Deploy to Play Store (Internal Testing)

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"
  workflow_dispatch:
    inputs:
      track:
        description: "Track de Play Store (internal, alpha, beta, production)"
        required: true
        default: "internal"
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  build-and-deploy:
    name: Build Android App and Deploy to Play Store
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # --- ConfiguraciÃ³n de Keystore (Firma) ---

      - name: ðŸ“‚ Create keystore directory
        run: mkdir -p android/app/cert

      - name: ðŸ” Setup keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "KEYSTORE_BASE64 secret no estÃ¡ configurado"
            exit 1
          fi
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/cert/cert.jks

      - name: ðŸ“ Create gradle.properties for signing
        run: |
          cat >> android/gradle.properties << EOF
          RELEASE_STORE_FILE=./cert/cert.jks
          RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}
          EOF

      - name: ðŸ”¨ Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # --- Ajuste para Sentry CLI ---
      # Intenta la ruta estÃ¡ndar y luego la ruta de binarios de pnpm (.bin)
      - name: ðŸ› ï¸ Dar permisos de ejecuciÃ³n a Sentry CLI
        run: |
          # 1. Intentar la ruta de binarios de pnpm (mÃ¡s probable)
          chmod +x node_modules/.bin/sentry-cli || \
          # 2. Si falla, intentar la ruta directa de node_modules
          chmod +x node_modules/@sentry/cli/bin/sentry-cli
        shell: bash

      # --- Build de la AplicaciÃ³n ---

      - name: ðŸ“¦ Build Android App Bundle
        working-directory: android
        run: |
          ./gradlew clean
          ./gradlew bundleRelease
        # Establece las variables de entorno de Sentry para autenticaciÃ³n
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      # --- Despliegue ---

      - name: â¬†ï¸ Upload AAB artifact (Opcional)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 7

      - name: ðŸš€ Deploy to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.securify.app
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: completed
          inAppUpdatePriority: 2
          whatsNewDirectory: android/release-notes

      - name: ðŸ“ Build Summary
        if: success()
        run: |
          echo "## âœ… Build y Deploy Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Track**: ${{ github.event.inputs.track || 'internal' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: com.securify.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
